<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/output.css" rel="stylesheet" />
    <title>Currrency Converter</title>
  </head>
  <body>
    <div class="main space-y-7 mt-32">
      <header class="title-side">
        <h1>Currency Converter</h1>
      </header>

      <div class="space-y-5">
        <div class="flex flex-col items-start gap-3">
          <label for="amount">Enter Amount</label>
          <input type="text" id="amount"/>
        </div>

        <div class="flex justify-between items-center" id="drop-list">
          <div class="flex flex-col gap-2">
            <div>
              <label for="from">From</label>
            </div>
            <div
              class="w-[115px] h-[45px] p-2 border rounded flex items-center justify-center">
              <select class="w-auto" id="from">
              </select>
            </div>
          </div>

          <button class="text-[20px]" id="swap-btn">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </button>

          <div class="flex flex-col gap-2">
            <div>
              <label for="to">To</label>
            </div>
            <div class="w-[115px] h-[45px] p-2 border rounded flex items-center justify-center">
    
              <select class="w-auto" id="to">
              </select>
            </div>
          </div>
        </div>
      </div>
      <div>
        <span id="from-result"></span>
        =
        <span id="to-result" class="text-green-600"></span>
      </div>

      <div>
        <button
          class="h-[52px] w-full bg-[#675afe] text-[17px] text-white rounded" id="convert-btn"
        >
          Get Exchange rate
        </button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
